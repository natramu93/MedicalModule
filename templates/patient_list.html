{% extends "base.html" %}
{% block title %}
Patient List
{% endblock %}
{% block content %}
<div class="container jumbotron">
<h1 style="justify-content: center;">Patient List</h1>
<table>
	<tbody>
	{% for patient in patients %}
		<tr>
			<td><a href="{{patient.id}}">{{patient.fname}}</a></td>
			<td>{{patient.lname}}</td>
			<td>{{patient.gender}}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
