{% extends "base.html" %}
{% block title %} Patient Form {% endblock %}
{% block content %}
	<h1>
		{% if not form.instance.pk %}
		Create Patient
		{% else %}
		Update Patient
		{% endif %}
	</h1>
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
{% endblock %}
